<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>Escolha seu personagem - MapaDev Week</title>
   
  </head>

  <body>
    <main>
     <header class="cabecalho">
        <h1 class="titulo">Monte sua dupla perfeita</h1>
      </header>
      <div class="logo"><img  src="./src/imagens/logo.png"alt=”some text” width=200 height=100></div>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img src="./src/imagens/finnjump.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1" />
          <div class="nome">
            <h2>Finn</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="finp" data-name="Finn">
            <span class="tag">1P</span>
            <img src="./src/imagens/finp.jpg" alt="Personagem Finn" />
          </li>

          <li class="personagem" id="jake" data-name="Jake">
            <span class="tag">1P</span>
            <img src="./src/imagens/jake.jpg" alt="Personagem Homem de Ferro" />
          </li>
          <li class="personagem" id="caroco" data-name="Princesa Caroço">
            <span class="tag">1P</span>
            <img src="./src/imagens/caroco.jpg" alt="Personagem Princesa Caroço" />
          </li>

          <li class="personagem" id="reigelado" data-name="Rei Gelado">
            <span class="tag">1P</span>
            <img src="./src/imagens/reigelado.jpg" alt="Personagem Rei Gelado" />
          </li>

          <li class="personagem" id="marceline" data-name="Marceline">
            <span class="tag">1P</span>
            <img src="./src/imagens/marceline.jpg" alt="Personagem Marceline" />
          </li>

          <li class="personagem jogador-2-selecionado" id="jujuba" data-name="Princesa Jujuba">
            <span class="tag">2P</span>
            <img src="./src/imagens/jujuba.jpeg" alt="Personagem Princesa Jujuba" />
          </li>

          <li class="personagem" id="beemo" data-name="Beemo">
            <span class="tag">1P</span>
            <img src="./src/imagens/beemo.jpg" alt="Personagem Beemo" />
          </li>

          <li class="personagem" id="flame" data-name="Princesa de Fogo">
            <span class="tag">1P</span>
            <img src="./src/imagens/flame.jpg" alt="Personagem Princesa de Fogo" />
          </li>

          <li class="personagem" id="ladyrai" data-name="Lady Íris">
            <span class="tag">1P</span>
            <img src="./src/imagens/ladyrai.jpg" alt="Personagem Lady Íris" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img src="./src/imagens/jakehey.png" alt="Personagem selecionado jogador 2" />
          <div class="nome">
            <h2>Jake</h2>
          </div>
        </div>

      </div>
    </main>

    <script src="./src/js/index.js"></script>
  </body>
</html>
